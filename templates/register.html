{% extends 'base.html' %}
{% block title %}
<title>注册----博客管理系统</title>
{% endblock %}
{% block css %}
{{block.super}}
<link rel="stylesheet" type="text/css" href="/static/css/login.css">
{% endblock %}

{% block content %}
<div class="container">
    <div class="siteIcon"><img src="/static/images/icon/icon.png" alt="" data-toggle="tooltip" data-placement="top"
                               title="注册" draggable="false"/></div>
    <form action="" method="post" autocomplete="off" class="form-signin">
        {% csrf_token %}

        <h2 class="form-signin-heading" style="float:left">用户注册<h2 style="float:right"><a href="{% url 'users:login' %}">前往登录 ></a></h2></h2>
        <label for="userName" class="sr-only">用户名:{{errors.username}}</label>
        <input type="text" id="userName" name="username" class="form-control" placeholder="请输入用户名" required autofocus
               autocomplete="off" maxlength="10">
        <label for="Name" class="sr-only">用户昵称:{{errors.name}}</label>
        <input type="text" id="Name" name="name" class="form-control" placeholder="请输入昵称" required autofocus
               autocomplete="off" maxlength="10">
        <label for="userPwd" class="sr-only">密码:{{errors.userpwd}}</label>
        <input type="password" id="userPwd" name="userpwd" class="form-control" placeholder="请输入密码" required
               autocomplete="off" maxlength="18">
        <label for="reuserPwd" class="sr-only">确认密码:{{errors.reuserpwd}}</label>
        <input type="password" id="reuserPwd" name="reuserpwd" class="form-control" placeholder="确认密码" required
               autocomplete="off" maxlength="18">
        <label for="Tel" class="sr-only">电话:{{errors.tel}}</label>
        <input type="text" id="Tel" name="tel" class="form-control" placeholder="请输入电话" required
               autocomplete="off" maxlength="11">
        <button class="btn btn-lg btn-primary btn-block" type="submit" id="signinSubmit">注册</button>

    </form>
</div>
<script src="/static/js/bootstrap.min.js"></script>
<script>
$('[data-toggle="tooltip"]').tooltip();
window.oncontextmenu = function(){
	//return false;
};
$('.siteIcon img').click(function(){
	window.location.reload();
});
$('#signinSubmit').click(function(){
	if($('#userName').val() === ''){
		$(this).text('用户名不能为空');
	}else if($('#userPwd').val() === ''){
		$(this).text('密码不能为空');
	}else if($('#userPwd').val() !==$('#reuserPwd').val()){
		$(this).text('密码不一致');
	}else if($('#Name').val() === ''){
		$(this).text('昵称不能为空');
	}else{
		$(this).text('请稍后...');
	}
});


</script>
{% endblock %}
